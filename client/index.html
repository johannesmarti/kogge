<script>
  // body is there is there

async function fetchData() {
  try {
    //const response = await fetch('http://localhost:8000/data');
    const response = await fetch('http://localhost:8000/debug_data');
    
    if (!response.ok) {
      throw new Error('Network response not ok: ' + response.statusText);
    }
    
    const data = await response.json();
    return data;
  } catch (error) {
    console.error('There has been a problem with the fetch operation:', error);
  }
}

async function main() {
  console.log("starting with body script");
  data = await fetchData();
  if (data !== null) {
    console.log("data is loaded");

    const heading = h("h1", "Big Table");
    document.body.append(heading);

    const dataView = new PhysicalDataView(data);

    const physicalDataView = new PhysicalDataView(data);
    const physicalSchema = physicalDataView.schema();
    const virtualSchema = virtualize(physicalSchema, {
      "iteration": (c) => exponentialRemapper(c, c.numIndices() - 1)
    });
    const virtualDataView = new VirtualDataView(physicalDataView, virtualSchema);
    const bigTable = new BigTable(virtualDataView);
    console.log("big table object is set up");

    //const category = bigTable.schema().categoryOfName("iteration");
    //const virtual = exponentialRemapper(category, 299);
    //console.log(virtual._remapper);

    const domTable = bigTable.render([3, 2, 0], [1]);
    document.body.append(domTable);
  }
}

main();

</script>
