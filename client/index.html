<script>
  // body is there is there

async function fetchData() {
  try {
    //const response = await fetch('http://localhost:8000/data');
    const response = await fetch('http://localhost:8000/debug_data');
    
    if (!response.ok) {
      throw new Error('Network response not ok: ' + response.statusText);
    }
    
    const data = await response.json();
    return data;
  } catch (error) {
    console.error('There has been a problem with the fetch operation:', error);
  }
}

async function main() {
  console.log("starting with body script");
  data = await fetchData();
  if (data !== null) {
    console.log("data is loaded");

    const heading = h("h1", "Big Table");
    document.body.append(heading);

    const bigTable = new BigTable(data);
    console.log("big table object is set up");
    const domTable = bigTable.dynamicRender([3, 2, 1], [0]);
    //const domTable = bigTable.dynamicRender([2, 0], [1]);
    //const domTable = bigTable.dynamicRender([2], [1,0]);

    document.body.append(domTable);
  }
}

main();

</script>
